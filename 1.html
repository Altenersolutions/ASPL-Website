<!DOCTYPE html>
<html>
<head>
<title>ASPL EV</title>
<style>

body {
    margin: 0;
    font-family: 'Montserrat', Arial, sans-serif;
    background-color: #0A1F44;
    color: white;
    text-align: center;
}

.hero {
    position: relative;
    height: 100vh;
    overflow: hidden;
}

.hero-images {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-between;
    opacity: 0.25;
}

.hero-images img {
    width: 33.33%;
    object-fit: cover;
}

.logo-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.logo-text {
    font-size: 90px;
    font-weight: 800;
    letter-spacing: 6px;
    color: white;
}

.logo-ev {
    font-size: 32px;
    color: #00C853;
    letter-spacing: 4px;
    margin-top: -10px;
}

.tagline {
    margin-top: 20px;
    font-size: 20px;
    color: #00C853;
    letter-spacing: 2px;
}

</style>
</head>

<body>

<div class="hero">

    <!-- Background Commercial 3 Wheeler Images -->
    <div class="hero-images">
        <img src="https://images.unsplash.com/photo-1605559424843-9e4f16c5a9f5" alt="Electric Cargo Three Wheeler">
        <img src="https://images.unsplash.com/photo-1593941707874-ef25b8b4a92b" alt="Commercial EV Three Wheeler">
        <img src="https://images.unsplash.com/photo-1581091215367-59ab6b2e3e55" alt="Electric Delivery Vehicle">
    </div>

    <!-- Center Logo -->
    <div class="logo-container">
        <div class="logo-text">ASPL</div>
        <div class="logo-ev">EV</div>
        <div class="tagline">Electrifying Commercial Mobility</div>
    </div>

</div>

</body>
</html>
